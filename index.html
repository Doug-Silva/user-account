<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <!-- Metadados -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

        <!-- Icone da página -->
        <link rel="shortcut icon" type="imagem/x-icon" href="./assets/img/favicon.ico" />

        <!-- Título da página -->
        <title>User Account</title>
    </head>

    <body>
        <section>
            <form action="#" method="POST">
                <fieldset>
                    <div class="container">
                        <input type="text" required name="name" autofocus>
                        <label for="name">Nome</label>
                    </div>

                    <div class="container">
                        <input type="text" required name="sobrenome" autofocus>
                        <label for="sobrenome">Sobrenome</label>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="container">
                        <input type="email" required name="email">
                        <label for="email">E-mail</label>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="container">
                        <input type="password" required name="password">
                        <label for="password">Senha</label>
                    </div>

                    <div class="container">
                        <input type="password" required name="confirm">
                        <label for="confirm">Confirmar senha</label>
                    </div>
                </fieldset>
            </form>
        </section>
    </body>
</html>
