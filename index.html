<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!-- Metadados -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

        <!-- Icone da página -->
        <link rel="shortcut icon" type="imagem/x-icon" href="./assets/img/favicon.ico" />

        <!-- Título da página -->
        <title>User Account</title>
    </head>

    <body>

        <div id="parallelogram"></div>

        <section>
            <form action="#" method="POST">

                <h1>Criar nova conta</h1>

                <fieldset>
                    <div class="container">
                        <input type="text" required name="name" autofocus>
                        <label>Nome</label>
                    </div>

                    <div class="container">
                        <input type="text" required name="lastname">
                        <label>Sobrenome</label>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="container">
                        <input type="email" required name="email">
                        <label>E-mail</label>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="container">
                        <input type="password" required name="password">
                        <label>Senha</label>
                    </div>

                    <div class="container">
                        <input type="password" required name="confirm">
                        <label>Confirmar senha</label>
                    </div>
                </fieldset>

                <fieldset>
                    <div id="check">
                        <input type="checkbox" name="accept">
                        <label>Aceitar os termos.</label>
                    </div>

                    <button name="submit">Criar conta</button>
                </fieldset>

                <a href="#">Leia os termos de uso</a>
            </form>

            <img src="./assets/img/user.svg" alt="imagem-user">
        </section>
    </body>

</html>
